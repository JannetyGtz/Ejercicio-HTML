<!DOCTYPE html>
<html>
<head>
	<title>FORMULARIO</title>
</head>
<body>
	<h1>Travel Reservation Form</h1>
	<h2>*denotes mandatory</h2>
		<table>
			<label for="nombre">Full name*: </label>
			<br>
			<input type="text" name="nombre" placeholder = "FirstName LastName"id="nombre">
			<br/> 
			<label for="email">Email address*: </label>
			<br>
			<input type="text" name="mail" placeholder = "EMAIL_ADDRESS" id="email">
			<br/>
			<label for="Package">Select Tour Package*: </label>
			<br>
			<select>
  			<option value="volvo">Goa</option>
  			<option value="saab">Moab</option>
 		 	<option value="mercedes">Mercedes</option>
  			<option value="audi">Toto</option>
			</select>
			<br>
			<label for="date_arrive">Arrive date*: </label>
			<br>
			<input type="text" name="arrive_name" placeholder = "m/d/y" id="date_arrive">
			<br>
			<label for="number_person">Number of persons*: </label>
			<br>
			<input type="text" name="number_person" placeholder = "UNKNOWN_TYPE" id="number_person">
			<br/>
			<label for="deseo">What would you want to avail?*: </label>
		</table>

</body>
</html>
